<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ book.rankOfBook }}</h5>
        <h6 class="card-subtitle">{{ book.bookTitle }}</h6>
        <p class="card-text">{{ book.yearOfPublishing }}</p>
        <p class="card-text">{{ book.authorName }}</p>
        <img class="card-text" src="{{book.coverImage}}" alt="{{book.bookTitle}}" width="80px" height="100px" >
    </div>
</div>
